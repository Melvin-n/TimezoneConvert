<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeZone Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
</head>
<body>   
    <div id="bg-image"></div>
        <div id="container">
            <h1 id="title"> Convert timezone</h1>
            <div id="currenttimetitle"> Current local time:<br>
                </div>
                <div id="current"></div>
            <div id="from">Time you're converting:</div> 
            <input type="time" id="timeinput" required
            pattern="[0-9]{2}:[0-9]{2}"> </input>
            <input type="date" id="dateinput"> </input>
            <div id="text">Timezone you're converting from: </div> 
            <select id="timezoneinputto"></select>        
            <button id="enter" onclick="convertTime()">Enter</button>
            <div id="newtime"></div>
            
        </div>
     
    <script src="script.js"></script>
</body>
</html>
